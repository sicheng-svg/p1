<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扫雷</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="game-section">
            <div class="difficulty-bar">
                <button class="diff-btn active" data-diff="easy">初级</button>
                <button class="diff-btn" data-diff="medium">中级</button>
                <button class="diff-btn" data-diff="hard">高级</button>
            </div>
            <div class="info-bar">
                <div class="mines-count" id="mines-count">010</div>
                <button class="face-btn" id="face-btn">😊</button>
                <div class="timer" id="timer">000</div>
            </div>
            <div class="board" id="board"></div>
        </div>
        <div class="leaderboard-section">
            <h2>排行榜 Top 20</h2>
            <table id="leaderboard-table">
                <thead>
                    <tr>
                        <th>排名</th>
                        <th>玩家名</th>
                        <th>用时</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-body"></tbody>
            </table>
        </div>
    </div>

    <div class="modal-overlay" id="modal-overlay">
        <div class="modal">
            <h3>恭喜通关!</h3>
            <p>用时：<span id="modal-time"></span> 秒</p>
            <input type="text" id="player-name" placeholder="请输入你的名字" maxlength="20">
            <button id="submit-score">提交成绩</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
